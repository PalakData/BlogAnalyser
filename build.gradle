plugins {
    id 'java'
}

group 'org.automattic'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

